<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> CSS GRID e Flexbox</title>
</head>

<body>

    <header class="header">
        <a>Festa Provençal Recife -  Alô marcia </a>
        <nav>
            <ul class="menu">
                <li><a href="www.google.com">Sobre</a></li>
                <li><a href="/">Produtos</a></li>
                <li><a href="/">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="content">
            <div class="slides">
                <input type="radio" name="slide" id="slide1" checked>
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">
                <input type="radio" name="slide" id="slide5">

                <div class="slide s1">
                    <img src="./imagens/festa1.jpg">


                </div>
                <div class="slide s2">
                    <img src="./imagens/festa2.png">
                    
                </div>
                <div class="slide s3">
                    <img src="./imagens/festa3.jpg">
                    
                </div>
                <div class="slide s4">
                    <img src="./imagens/festa4.jpg">
                    
                </div>
                <div class="slide s5">
                    <img src="./imagens/festa5.jpeg">      
                </div>
            </div>
            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>

            </div>



        </div>


    </section>
</body>

</html>
